<!DOCTYPE html>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');

        body {
            text-align: center;
            font-family: 'Vazirmatn', Arial, sans-serif;
            margin: 20px;
            direction: rtl;
            background-color: #ffffff;
        }

        .header-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo {
            max-width: 80px;
            border-radius: 30%;
            border: 2px solid #ccc;
            padding: 1px;
            background-color: white;
        }

        .header {
            font-size: 24px;
            font-weight: bold;
            color: #222;
            margin-top: 10px;
        }

        .separator {
            width: 50%;
            height: 2px;
            background-color: #bbb;
            margin: 10px auto;
        }

        .telegram-link {
            font-size: 16px;
            font-weight: bold;
        }

        .telegram-link a {
            color: blue;
            text-decoration: none;
        }

        .telegram-link a:hover {
            text-decoration: underline;
        }

        .config-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .config-box {
            width: 80%;
            max-width: 500px;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #ccc;
            text-align: center;
        }

        textarea {
            width: 100%;
            height: 120px;
            font-size: 14px;
            direction: ltr;
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            resize: none;
            background: #f8f8f8;
        }

        .copy-button {
            background-color: green;
            color: white;
            padding: 8px 16px;
            font-size: 14px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 10px;
        }

        .copy-button:hover {
            background-color: darkgreen;
        }

        .left-container {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
        }

        .telegram-box {
            background: rgba(0, 136, 204, 0.9);
            color: white;
            padding: 6px 10px;
            border-radius: 5px;
            font-size: 12px;
            font-weight: bold;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100px;
            text-decoration: none;
            gap: 5px;
        }

        .telegram-box img {
            width: 16px;
            height: 16px;
        }

        .visit-box {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 6px 10px;
            border-radius: 5px;
            font-size: 12px;
            font-weight: bold;
            text-align: center;
            width: 100px;
        }

        .follow-telegram {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 30px;
            font-size: 16px;
            font-weight: bold;
        }

        .follow-telegram a {
            color: #0088cc;
            text-decoration: none;
            font-size: 16px;
        }

        .follow-telegram a:hover {
            text-decoration: underline;
        }

        .follow-telegram img {
            width: 24px;
            height: 24px;
            margin-top: 4px; 
        }

    </style>
</head>
<body>

    <script>
        function copyConfig(id) {
            var configText = document.getElementById(id);
            configText.select();

        let visits = localStorage.getItem("visitCount") || 0;
        visits++; 
        localStorage.setItem("visitCount", visits);
        document.getElementById("user-visit-count").innerText = visits;


        fetch('https://page-views.count1.workers.dev')
            .then(response => response.text())
            .then(data => {
                let countElement = document.getElementById("total-visit-count");
                if (countElement) {
                    countElement.innerText = data;
                } else {
                    console.error("عنصر total-visit-count یافت نشد!");
                }
            })
            .catch(error => console.error("Fetch error:", error));
